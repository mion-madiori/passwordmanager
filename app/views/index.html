<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Password Manager</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css"/>
</head>
<body>
<header>
    <div class="uk-width-1-1 fontHeader">
        <h1 class="uk-text-center textHeader">Password Manager</h1>
    </div>
</header>
<div class="uk-width-1-3 button">
    <button class="uk-button uk-button-primary uk-button-large" uk-toggle="target: #modal-registration">Registration</button>
    <button class="uk-button uk-button-danger uk-button-large" uk-toggle="target: #modal-login">Sign In</button>
</div>
<!-- This is the modal -->
<div id="modal-login" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-text-center">Login</h2>
        <form>
            <fieldset class="uk-fieldset">
                <div class="uk-margin formLogin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="Login">
                    </div>
                </div>
                <div class="uk-margin formLogin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password">
                    </div>
                </div>
                <button class="uk-button-danger uk-align-center uk-button-large">Sign In</button>
            </fieldset>
        </form>
    </div>
</div>
<!-- This is the modal registration-->
<div id="modal-registration" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-text-center">Registration</h2>
        <form>
            <fieldset class="uk-fieldset">
                <div class="uk-margin formLogin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="Login">
                    </div>
                </div>
                <div class="uk-margin formLogin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="uk-margin formLogin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Confirmed password">
                    </div>
                </div>
                <button class="uk-button-primary uk-align-center uk-button-large">Register</button>
            </fieldset>
        </form>
    </div>
</div>
</body>
<!-- jQuery is required -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
</html>
